apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "quay.redhat.com/v1",
          "kind": "QuayIntegration",
          "metadata": {
            "name": "quay"
          },
          "spec": {
            "clusterID": "openshift",
            "credentialsSecret": {
              "name": "quay-credentials",
              "namespace": "openshift-operators"
            },
            "insecureRegistry": false
          }
        }
      ]
    capabilities: Full Lifecycle
    categories: OpenShift Optional
    containerImage: quay.io/quay/quay-bridge-operator:latest
    description: Enhance OCP using Red Hat Quay container registry
    operators.openshift.io/infrastructure-features: '["Disconnected"]'
    operators.operatorframework.io/builder: operator-sdk-v1.9.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/quay/quay-bridge-operator
  name: quay-bridge-operator.v3.6.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: QuayIntegration is the Schema for the quayintegrations API
        displayName: Quay Integration
        kind: QuayIntegration
        name: quayintegrations.quay.redhat.com
        specDescriptors:
          - description: AllowlistNamespaces is a list of namespaces to include
            displayName: List of namespaces to include
            path: allowlistNamespaces
          - description: ClusterID refers to the ID associated with this cluster.
            displayName: Cluster ID
            path: clusterID
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description:
              CredentialsSecret refers to the Secret containing credentials
              to communicate with the Quay registry.
            displayName: Credentials secret
            path: credentialsSecret
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes:Secret
          - description: Key represents the specific key to reference from the secret
            displayName: Key within the secret
            path: credentialsSecret.key
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Name represents the name of the secret
            displayName: Name of the secret
            path: credentialsSecret.name
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Namespace represents the namespace containing the secret
            displayName: Namespace containing the secret
            path: credentialsSecret.namespace
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: DenylistNamespaces is a list of namespaces to exclude.
            displayName: List of namespaces to exclude
            path: denylistNamespaces
          - description:
              InsecureRegistry refers to whether to skip TLS verification to
              the Quay registry.
            displayName: Insecure Registry
            path: insecureRegistry
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: OrganizationPrefix is the prefix assigned to organizations.
            displayName: Organization Prefix
            path: organizationPrefix
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: QuayHostname is the hostname of the Quay registry.
            displayName: Quay hostname
            path: quayHostname
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description:
              ScheduledImageStreamImport determines whether to enable import
              scheduling on all managed ImageStreams.
            displayName: Schedule ImageStream Imports
            path: scheduledImageStreamImport
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
        statusDescriptors:
          - displayName: Conditions
            path: conditions
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.conditions
          - displayName: Last Updated Time
            path: lastUpdate
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
        version: v1
  description: Enhance OCP using Red Hat Quay container registry
  displayName: Quay Bridge Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - serviceaccounts
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - build.openshift.io
              resources:
                - builds
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - image.openshift.io
              resources:
                - imagestreamimports
                - imagestreams
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - quay.redhat.com
              resources:
                - quayintegrations
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - quay.redhat.com
              resources:
                - quayintegrations/finalizers
              verbs:
                - update
            - apiGroups:
                - quay.redhat.com
              resources:
                - quayintegrations/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: quay-bridge-operator-controller-manager
      deployments:
        - name: quay-bridge-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: quay.io/coreos/kube-rbac-proxy:v0.5.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    image: registry-proxy.engineering.redhat.com/rh-osbs/quay-quay-bridge-operator-rhel8:v3.6.0
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    ports:
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 512Mi
                      requests:
                        cpu: 200m
                        memory: 400Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                    volumeMounts:
                      - mountPath: /apiserver.local.config/certificates
                        name: apiservice-cert
                        readOnly: true
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: quay-bridge-operator-controller-manager
                terminationGracePeriodSeconds: 10
                volumes:
                  - name: apiservice-cert
                    secret:
                      defaultMode: 420
                      items:
                        - key: tls.key
                          path: apiserver.key
                        - key: tls.crt
                          path: apiserver.crt
                      secretName: webhook-server-cert
      permissions:
        - rules:
            - apiGroups:
                - ""
                - coordination.k8s.io
              resources:
                - configmaps
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: quay-bridge-operator-controller-manager
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - registry
    - containers
    - quay
  links:
    - name: Quay Bridge Operator
      url: http://quay.io
  maintainers:
    - email: quay-devel@redhat.com
      name: Quay Engineering Team
  maturity: alpha
  provider:
    name: Red Hat
  version: 3.6.0
  webhookdefinitions:
    - admissionReviewVersions:
        - v1
      containerPort: 443
      deploymentName: quay-bridge-operator-controller-manager
      failurePolicy: Fail
      generateName: quayintegration.quay.redhat.com
      rules:
        - apiGroups:
            - build.openshift.io
          apiVersions:
            - v1
          operations:
            - CREATE
            - UPDATE
          resources:
            - builds
      sideEffects: None
      targetPort: 9443
      type: MutatingAdmissionWebhook
      webhookPath: /admissionwebhook
